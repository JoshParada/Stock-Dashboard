<div class="container">
  <h2>My Portfolio</h2>
  <div class="empty" *ngIf="stockList.length == 0">
    <p>Your portfolio is empty. Search for a stock to add to your portfolio</p>
  </div>
  <div class="portfolio" *ngFor="let stock of portfolio">
    <profile [stockName]="stock.symbol"></profile>

  </div>
</div>
