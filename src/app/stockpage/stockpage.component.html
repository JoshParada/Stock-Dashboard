<div class="container">
    <div class="containerhalf">
        <div class="titlecard">
            <div class="card">
                <h5 class="card-header">{{stock | uppercase}}</h5>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="chart">
            <div class="chartinput">
                <form>
                    <label for="datemax">Start Date:</label>
                    <input type="date" id="datemax" name="datemax"><br><br>
                    <label for="datemin">End Date:</label>
                    <input type="date" id="datemin" name="datemin" max="{{todayString}}">
                    <label for="cars">Interval:</label>
                    <select id="cars" name="cars">
                        <option value="volvo">5m</option>
                        <option value="saab">15m</option>
                        <option value="fiat">1h</option>
                        <option value="audi">1d</option>
                    </select>
                </form>
            </div>
            <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
        </div>

    </div>

    <div class="containerhalf">
        <div class="profile">
            <h3>profile</h3>
            <p>address:</p>
            <p>industry</p>
            <p>sector</p>
            <p>bio</p>
        </div>
        <div class="news">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    <h3>News</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>
        </div>
    </div>

</div>
